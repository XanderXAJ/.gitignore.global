on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  update-gitignore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout our repo
        uses: actions/checkout@v4

      - name: Checkout GitHub gitignore repo
        uses: actions/checkout@v4
        with:
          repository: github/gitignore
          path: gitignore

      - name: Ignore gitignore repo, just in case
        run: |
          # Irony alarm or appropriate alarm?
          echo "/gitignore/" >> .gitignore

      - name: Generate global .gitignore
        run: |
          cat gitignore/Global/*.gitignore > global.gitignore

      - name: Commit and push changes
        # https://github.com/actions/checkout?tab=readme-ov-file#push-a-commit-using-the-built-in-token
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add global.gitignore
          git commit -m "Update global.gitignore"
          git push
